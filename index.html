<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Inter]">
    <h1 class="text-3xl text-center m-4">Clima Tempo</h1>
    <section class="w-full flex items-center justify-center">
      <div class="border rounded-xl shadow-md p-4 w-[30rem] m-4">
        <div class="flex flex-col gap-4 items-center justify-center">
          <div class="w-full">
            <div class="flex border border-gray-200 rounded-lg items-center">
              <span class="material-symbols-outlined p-2 text-slate-700"> location_on </span>
              <input
              id="search"
                type="search"
                class="w-full px-2 py-1 focus:outline-none focus:ring-0"
                onkeyup="verificarEnter(event)"
              />
              <button onclick="chamarAPI(document.querySelector('input[type=search]').value)">
                <span class="material-symbols-outlined p-2 text-slate-700">
                search 
               </span>
              </button>
            </div>
          </div>
          <div
            class="flex gap-4 flex-col w-full text-center text-3xl font-semibold"
          >
            <span id="cidade" class="m-4 text-neutral-800"></span>
            <div id="color_temp" class=" rounded-xl p-4">
              <div class="flex items-center justify-center">
                <img
                  class=""
                  src="./weather-icons/main.svg"
                  alt=""
                  id="imagem"
                />
                <div class="flex flex-col gap-4">
                  <span class="sm:text-6xl text-5xl text-neutral-800 font-extrabold font-sans" id="temperatura">0ºC</span>
                  <span id="info_clima" class="text-base font-semibold text-neutral-800">Sem informações</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-6 my-4 w-full">
          <div class="rounded-lg gap-2 flex items-center justify-center border text-center p-2">
            <span class="material-symbols-outlined text-red-400">
              thermometer_add
            </span>
            <div class="flex-col">
              <span class="font-semibold ">Temp Max</span>
              <br />
              <span id="temperatura_max">
                0<sup>ºC</sup>
              </span>
            </div>
          </div>
          <div class="rounded-lg gap-2 flex items-center border text-center justify-center p-2">
            <span class="material-symbols-outlined text-blue-300">
              air
            </span>
            <div class="flex-col">
              <span class="font-semibold "> Vento</span>
              <br/>
              <span id="vento">
                0 km/h
              </span>
            </div>
          </div>
          <div class="rounded-lg gap-2 flex items-center border justify-center text-center p-2">
            <span class="material-symbols-outlined text-sky-400 ">
                thermometer_minus
                </span>
            <div class="flex-col">
              <span class="font-semibold">Temp Min</span>
              <br />
              <span id="temperatura_min">
                0<sup>ºC</sup>
              </span>
            </div>
          </div>
          <div class="rounded-lg gap-2 flex items-center border justify-center text-center p-2">
            <span class="material-symbols-outlined text-teal-400">
                <span class="material-symbols-outlined">
                    water_drop
                    </span>
            </span>
            <div class="flex-col">
              <span class="font-semibold "> Umidade </span>
              <br/>
              <span id="umidade">
                0 %
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
